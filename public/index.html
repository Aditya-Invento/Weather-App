<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Weather App (MERN & MEVN)</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      gap: 30px;
      background-color: #1A1A1A;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .link-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;

      /* display: inline-block; */
      background-color: #fff;
      color: #1A1A1A;
      padding: 12px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .link:hover {
      background-color: #1A1A1A;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="">
    <h1>Welcome to My Weather App</h1>
    <h3>Created by Aditya Burman</h3>
  </div>
  <p>Experience the wonders of my weather app, artfully crafted using the dynamic MERN and MEVN stacks!</p>
  <div class="link-container">
    <a class="link" href="/mern" target="_blank">
      <img src="/react.svg" alt="MERN Stack" width="24" height="24">
      MERN Stack
    </a>
    <a class="link" href="/mevn" target="_blank">
      <img src="/vue.svg" alt="MEVN Stack" width="24" height="24">
      MEVN Stack
    </a>
  </div>
</body>
</html>
